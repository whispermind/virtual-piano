<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/normalize.css" />
    <link rel="stylesheet" href="assets/stylesheets.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="container-description">Virtual Piano</h1>
      <div class="container-buttons border">
        <button class="button-active">Notes</button>
        <button>Hotkeys</button>
      </div>
      <button class="fullscreen-button"></button>
      <div class="container-piano">
        <div class="double-key">
          <div
            class="white-key butt white-notes"
            data-hotkey="Z"
            data-note="c"
          ></div>
          <div
            class="black-key butt black-notes"
            data-hotkey="S"
            data-note="c#"
          ></div>
        </div>
        <div class="double-key">
          <div
            class="white-key butt white-notes"
            data-hotkey="X"
            data-note="d"
          ></div>
          <div
            class="black-key butt black-notes"
            data-hotkey="D"
            data-note="d#"
          ></div>
        </div>
        <div
          class="white-key butt white-notes"
          data-hotkey="C"
          data-note="e"
        ></div>
        <div class="double-key">
          <div
            class="white-key butt white-notes"
            data-hotkey="V"
            data-note="f"
          ></div>
          <div
            class="black-key butt black-notes"
            data-hotkey="G"
            data-note="f#"
          ></div>
        </div>
        <div class="double-key">
          <div
            class="white-key butt white-notes"
            data-hotkey="B"
            data-note="g"
          ></div>
          <div
            class="black-key butt black-notes"
            data-hotkey="H"
            data-note="g#"
          ></div>
        </div>
        <div class="double-key">
          <div
            class="white-key butt white-notes"
            data-hotkey="N"
            data-note="a"
          ></div>
          <div
            class="black-key butt black-notes"
            data-hotkey="J"
            data-note="a#"
          ></div>
        </div>
        <div
          class="white-key butt white-notes"
          data-hotkey="M"
          data-note="b"
        ></div>
      </div>
      <div class="logo border">
        <div><a href="https://github.com/whispermind"><img src="assets/svg/github.svg" alt="github logo" /> <span>github</span></a></div>
        <div><a href="https://rs.school/js/"><img src="assets/svg/rss.svg" alt="github logo" /></a></div>
      </div>
    </div>
  </body>
  <script src="assets/script.js"></script>
</html>
